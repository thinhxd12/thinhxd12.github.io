<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Take a small step every day.</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2617/2617511.png">

  <link rel="stylesheet" href="/index.css">
  <link href="https://fonts.cdnfonts.com/css/roslindale" rel="stylesheet">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600;700&display=swap");
    @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap');
  </style>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
    </script>
</head>

<body>
  <audio id="tts-audio" hidden="" src="https://example123.com/"></audio>

  <div class="main">
    <div class="imageContent">
      <div class="imageContainer" id="imageContainer">
        <div class="zoom_image" style="z-index: 29;">
          <img id="imgSrc" class="mainImage" referrerpolicy="no-referrer" />
        </div>
        <img id="imgSrcBlurred" class="mainImageBlurred" referrerpolicy="no-referrer" />
      </div>
      <div id="imgDesc"></div>
      <button class="imgBtn imgBtnLeft" onclick="showPreviousSlice()">
        <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1.5 1L7.5 7L1.5 13" stroke="white" stroke-linecap="square" stroke-linejoin="round"></path>
        </svg>
      </button>
      <button class="imgBtn imgBtnRight" onclick="showNextSlice()">
        <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1.5 1L7.5 7L1.5 13" stroke="white" stroke-linecap="square" stroke-linejoin="round"></path>
        </svg>
      </button>
    </div>
    <div class="mainContent">
      <div id="London" class="city">
        <div class="contentHeader">
          <div id="flashCardContent"></div>
          <div class="myInputContainer">
            <input class="myInput" type="text" placeholder="" id="searchInput" autocomplete="off"
              onmouseover="this.focus()" onmouseout="this.blur();" />
            <svg class="myInputIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" width="18" height="18">
              <path
                d="M6.182 18a2.846 2.846 0 0 1-.268-.013c-1.423-.136-2.538-1.408-2.538-2.896a.466.466 0 0 0-.466-.466h-.097a2.82 2.82 0 0 1-2.081-.921 2.827 2.827 0 0 1-.718-2.166c.133-1.392 1.24-2.411 2.753-2.536L2.791 9l-.024-.002C1.252 8.873.146 7.854.013 6.462a2.823 2.823 0 0 1 .718-2.166 2.82 2.82 0 0 1 2.082-.921h.097a.466.466 0 0 0 .466-.466v-.097c0-.79.336-1.549.921-2.081A2.823 2.823 0 0 1 6.462.013c1.392.133 2.411 1.24 2.536 2.753L9 2.79l.002-.024c.07-.844.461-1.622 1.074-2.135a2.709 2.709 0 0 1 2.011-.618c1.423.136 2.538 1.408 2.538 2.896 0 .257.209.466.466.466h.097c.791 0 1.549.336 2.081.921s.794 1.374.718 2.166c-.133 1.392-1.239 2.411-2.753 2.536L15.21 9l.024.002c1.514.125 2.62 1.145 2.753 2.536a2.824 2.824 0 0 1-.718 2.166 2.817 2.817 0 0 1-2.082.921h-.097a.466.466 0 0 0-.466.466v.097a2.82 2.82 0 0 1-.921 2.081 2.829 2.829 0 0 1-2.166.719c-1.392-.133-2.411-1.24-2.536-2.753l-.002-.024-.002.024c-.07.844-.461 1.622-1.074 2.135a2.7 2.7 0 0 1-1.743.631zM9 11.25c.62 0 1.125.505 1.125 1.125-.001.04-.069 1.957-.002 2.766.08.968.678 1.645 1.522 1.726.484.048.947-.107 1.302-.431a1.691 1.691 0 0 0 .553-1.248v-.097c0-.877.714-1.591 1.591-1.591h.097a1.691 1.691 0 0 0 1.679-1.855c-.08-.845-.758-1.442-1.726-1.522-.81-.067-2.727.001-2.746.002h-.001c-.64 0-1.145-.505-1.145-1.125s.505-1.125 1.125-1.125c.039.001 1.957.069 2.766.002.968-.08 1.645-.678 1.726-1.522a1.678 1.678 0 0 0-.43-1.302 1.692 1.692 0 0 0-1.249-.553h-.097a1.593 1.593 0 0 1-1.591-1.591c0-.915-.668-1.695-1.52-1.776a1.57 1.57 0 0 0-1.183.361c-.383.321-.629.818-.675 1.365-.067.809.001 2.727.002 2.746 0 .641-.504 1.145-1.125 1.145s-1.125-.505-1.125-1.125c.001-.04.069-1.957.002-2.766-.08-.968-.678-1.645-1.522-1.726a1.669 1.669 0 0 0-1.302.431 1.691 1.691 0 0 0-.553 1.249v.097c0 .877-.714 1.591-1.591 1.591H2.81c-.474 0-.93.202-1.249.553a1.67 1.67 0 0 0-.43 1.302c.08.844.758 1.441 1.726 1.522.809.066 2.726-.001 2.746-.002h.001c.64 0 1.145.505 1.145 1.125s-.505 1.125-1.125 1.125c-.039-.001-1.957-.068-2.766-.002-.968.08-1.645.678-1.726 1.522-.046.484.107.946.431 1.302a1.691 1.691 0 0 0 1.25.552h.097c.877 0 1.591.714 1.591 1.591 0 .915.668 1.695 1.52 1.776.439.043.85-.083 1.183-.361.383-.321.629-.818.675-1.365.067-.809-.001-2.727-.002-2.746a1.13 1.13 0 0 1 1.125-1.145z" />
            </svg>
            <input class="myInput" type="text" placeholder="" id="transInput" autocomplete="off" name="transInput"
              onkeyup="handleChangeTransInput(event)" onmouseover="this.focus()" onmouseout="this.blur();" />
          </div>
        </div>
        <div class="contentBody" id="contentBody"></div>
      </div>
      <div id="Paris" class="city" style="display: none;">
        <div class="calendarCard">
          <div class="calendarHeader" id="calendarHeader"></div>
          <div class="calendarFooter">
            <div class="calendarContent">
              <div class="dateContent" onclick="setTodayWork()">
                <div id="calendarDate">28</div>
                <div>
                  <div id="calendarDay">Wednesday</div>
                  <div id="calendarMonth">June/2023</div>
                </div>
              </div>
              <div class="dateProgress" id="dateProgress"></div>
            </div>
            <table id="dayNumber">
              <thead>
                <tr class="weekTitle">
                  <td>
                    <div class="weekDate"><span>Sun</span></div>
                  </td>
                  <td>
                    <div class="weekDate"><span>Mon</span></div>
                  </td>
                  <td>
                    <div class="weekDate"><span>Tue</span></div>
                  </td>
                  <td>
                    <div class="weekDate"><span>Wed</span></div>
                  </td>
                  <td>
                    <div class="weekDate"><span>Thu</span></div>
                  </td>
                  <td>
                    <div class="weekDate"><span>Fri</span></div>
                  </td>
                  <td>
                    <div class="weekDate"><span>Sat</span></div>
                  </td>
                </tr>
              </thead>
              <tbody id="htmlDate"></tbody>
            </table>
          </div>
        </div>
        <table class="table">
          <tr id="historyTable"></tr>
        </table>
        <div id="calendarContent"></div>
      </div>


      <div class="contentFooter">

        <div class="footerPlusContent" style="display: none;">
          <div class="buttonSwitch">
            <div class="toggle-switch">
              <button class="round-button" id="autoPlayBtn">
                <div id="roundBtnDiv1" class="roundBtnDiv1"></div>
                <div id="roundBtnDiv2" class="roundBtnDiv2"></div>
                <div id="roundBtnDiv3" class="roundBtnDiv3"></div>
                <div class="roundBtnBody" id="roundBtnBody"></div>
              </button>
              <input class="inputWordRow" id="wordRow" name="wordRow" autocomplete="off"
                onchange="setWordList(this.value)">
            </div>
          </div>
          <span></span>
          <span></span>
          <div class="tomatoContent" id="tomatoContent">
            <div id="tomatoButton">
              <img src="https://cdn-icons-png.flaticon.com/512/1790/1790418.png" width="28">
              <span class="tomatoText tomatoFocus" id="tomatoText" style="display: none;">-</span>
            </div>
            <div class="wordNum" id="wordNum">123</div>
          </div>
        </div>

        <div class="footerBtnContainer">
          <button class="footerBtn footerBtnToggle">
            Solis
          </button>
          <button class="footerBtn footerBtnActive" id="LondonBtn">
            Amor
          </button>
          <button class="footerBtn" id="ParisBtn">
            Excellence
          </button>
          <button class="footerBtn footerBtnToggle">
            Pomodoro
          </button>
        </div>
      </div>
    </div>

  </div>
  <script src="./index.js"></script>
  <script src="./webSocketClock.js"></script>
  <script src="./indexGlobal.js"></script>

  <script>
    let loginItem = sessionStorage.getItem("loginItem");
    if (loginItem == null) {
      window.location.href = './login.html';
    }
  </script>
</body>

</html>
