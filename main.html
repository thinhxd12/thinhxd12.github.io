<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="/main.css">

      <div class="imageButtonContainer">

              </div>

                <img src="./img/input-left-corner.png" class="inputOrnamentCorner">

                <div class="transInputContent">

                  <img src="./img/center.png" height="18" class="myInputIcon" id="transBtn">
                </div>
                <img src="./img/input-right-corner.png" class="inputOrnamentCorner">
              </div>
            </div>
            <div class="contentBody">
              <img id="contentImg" class="contentImg" referrerpolicy="no-referrer">
              <div>
                <div id="contentBody"></div>
                <div id="quoteBody"></div>
              </div>
            </div>

          </div>
          <div class="wordNumContainer">
            <div class="wordNum" id="wordNum">229</div>
          </div>
          <div class="mainFixedOrnament"></div>
        </div>

                <div class="bottomCalendarContent">

            <div class="calendarBody">
              <div class="calendarCardImg"></div>
              <div class="calendarCardContent">

                    <tr class="weekTitle">
                      <td>
                        <div class="weekDate"><span>Sun</span></div>
                      </td>
                      <td>
                        <div class="weekDate"><span>Mon</span></div>
                      </td>
                      <td>
                        <div class="weekDate"><span>Tue</span></div>
                      </td>
                      <td>
                        <div class="weekDate"><span>Wed</span></div>
                      </td>
                      <td>
                        <div class="weekDate"><span>Thu</span></div>
                      </td>
                      <td>
                        <div class="weekDate"><span>Fri</span></div>
                      </td>
                      <td>
                        <div class="weekDate"><span>Sat</span></div>
                      </td>

                    <div class="historyBtnContainer">

                      <button id="historyTableBtnLeft" class="historyBtn">

                      </button>
                    </div>
                  </div>
                  <div id="calendarContent"></div>
                </div>
              </div>
            </div>

              <div class="timelineItems" id="timelineItems"></div>
            </div>
            <div class="hourDiv" id="hourDivBtn"></div>
          </div>

    let expItem = localStorage.getItem("expItem");
