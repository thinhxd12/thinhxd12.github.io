<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Take a small step every day.</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2617/2617511.png">

  <link rel="stylesheet" href="/main.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap');
  </style>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
    </script>
</head>

<body>
  <audio id="tts-audio" hidden="" src=""></audio>

  <div class="main">
    <img id="imgSrcBlurred" class="mainImageBlurred" referrerpolicy="no-referrer" />
    <div class="mainContainer">
      <div class="imgContn">
        <div class="imageContainer" id="imageContainer">
          <div class="zoom_image" style="z-index: 29;">
            <img id="imgSrc" class="mainImage" referrerpolicy="no-referrer" />
          </div>
        </div>
        <button class="imgBtn imgBtnLeft" onclick="showPreviousSlice()">
          <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.5 1L7.5 7L1.5 13" stroke="white" stroke-linecap="square" stroke-linejoin="round"></path>
          </svg>
        </button>
        <button class="imgBtn imgBtnRight" onclick="showNextSlice()">
          <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.5 1L7.5 7L1.5 13" stroke="white" stroke-linecap="square" stroke-linejoin="round"></path>
          </svg>
        </button>
      </div>
      <div class="mainContent">
        <div id="London" class="city">
          <div class="contentHeader">
            <div id="flashCardContent"></div>
            <div class="myInputContainer">
              <input class="myInput" type="text" placeholder="" id="searchInput" autocomplete="off"
                onmouseover="this.focus()" onmouseout="this.blur();" />
              <div class="myInputIcon">
                <span></span>
                <span></span>
                <span></span>
              </div>
              <div class="transInputContent">
                <input class="myInput" type="text" placeholder="" id="transInput" autocomplete="off" name="transInput"
                  onkeyup="handleChangeTransInput(event)" onmouseover="this.focus()" onmouseout="this.blur();" />
                <div class="transBtn" id="transBtn">
                  <svg width="15" height="15" viewBox="0 0 15 15" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M3.192.762a2.399 2.399 0 0 0-.133.003 2.423 2.423 0 0 0 .122 4.84h5.683v-.528H5.606V3.183A2.425 2.425 0 0 0 4.111.945a2.417 2.417 0 0 0-.918-.183zm8.658 0a2.417 2.417 0 0 0-.963.183 2.423 2.423 0 0 0-1.495 2.238v5.683h.528v-3.26h1.894a2.425 2.425 0 0 0 2.238-1.495 2.417 2.417 0 0 0 .181-1.05A2.419 2.419 0 0 0 11.85.763zm-8.696.528a1.893 1.893 0 0 1 .753.144 1.893 1.893 0 0 1 1.169 1.751v1.894H3.183A1.893 1.893 0 0 1 1.432 3.91a1.893 1.893 0 0 1 .411-2.065 1.893 1.893 0 0 1 1.313-.555zm8.688 0a1.893 1.893 0 0 1 1.313.555 1.893 1.893 0 0 1 .411 2.065 1.893 1.893 0 0 1-1.75 1.169H9.922V3.183a1.893 1.893 0 0 1 1.169-1.751 1.894 1.894 0 0 1 .753-.144zM5.078 6.133v3.263H3.183a2.425 2.425 0 0 0-2.238 1.495 2.417 2.417 0 0 0-.181 1.05c.03.588.273 1.157.706 1.589a2.423 2.423 0 0 0 4.134-1.713V6.133h-.528zm1.055 3.263v.528h3.262v1.894a2.425 2.425 0 0 0 1.495 2.238 2.417 2.417 0 0 0 1.05.181 2.423 2.423 0 0 0 1.589-.706 2.423 2.423 0 0 0-1.713-4.134H6.133zm-2.949.528h1.894v1.894a1.893 1.893 0 0 1-1.169 1.751 1.893 1.893 0 0 1-2.065-.411 1.893 1.893 0 0 1-.411-2.065 1.893 1.893 0 0 1 1.751-1.169zm6.738 0h1.894a1.893 1.893 0 0 1 1.751 1.169 1.893 1.893 0 0 1-.411 2.065 1.893 1.893 0 0 1-2.065.411 1.893 1.893 0 0 1-1.169-1.751V9.924z" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <div class="contentBody">
            <div class="contentImgWrapper">
              <img id="contentImg" class="contentImg" referrerpolicy="no-referrer">
            </div>
            <div id="contentBody"></div>
          </div>
        </div>
        <div id="Paris" class="city" style="display: none;">
          <div class="calendarCard">
            <div class="calendarHeader" id="calendarHeader"></div>
            <div class="calendarFooter">
              <div class="calendarContent">
                <div class="dateContent" onclick="setTodayWork()">
                  <div id="calendarDate">28</div>
                  <div>
                    <div id="calendarDay">Wednesday</div>
                    <div id="calendarMonth">June/2023</div>
                  </div>
                </div>
                <div class="dateProgress" id="dateProgress"></div>
              </div>
              <table id="dayNumber">
                <thead>
                  <tr class="weekTitle">
                    <td>
                      <div class="weekDate"><span>Sun</span></div>
                    </td>
                    <td>
                      <div class="weekDate"><span>Mon</span></div>
                    </td>
                    <td>
                      <div class="weekDate"><span>Tue</span></div>
                    </td>
                    <td>
                      <div class="weekDate"><span>Wed</span></div>
                    </td>
                    <td>
                      <div class="weekDate"><span>Thu</span></div>
                    </td>
                    <td>
                      <div class="weekDate"><span>Fri</span></div>
                    </td>
                    <td>
                      <div class="weekDate"><span>Sat</span></div>
                    </td>
                  </tr>
                </thead>
                <tbody id="htmlDate"></tbody>
              </table>
            </div>
          </div>
          <table class="table">
            <tr id="historyTable"></tr>
          </table>
          <div id="calendarContent"></div>
        </div>


        <div class="contentFooter">
          <div class="footerBtnContainer">
            <div class="buttonSwitch toogleItemLeft">
              <div class="toggle-switch">
                <button class="round-button" id="autoPlayBtn">
                  <div id="roundBtnDiv1" class="roundBtnDiv1"></div>
                  <div id="roundBtnDiv2" class="roundBtnDiv2"></div>
                  <div id="roundBtnDiv3" class="roundBtnDiv3"></div>
                  <div class="roundBtnBody" id="roundBtnBody"></div>
                </button>
                <input class="inputWordRow" id="wordRow" name="wordRow" autocomplete="off"
                  onchange="setWordList(this.value)">
              </div>
            </div>
            <button class="footerBtn footerBtnToggleLeft">
              Ãœbermensch
            </button>
            <button class="footerBtn" id="NewYorkBtn">
              Bellum
            </button>
            <button class="footerBtn footerBtnActive" id="LondonBtn">
              Amor fati
            </button>
            <button class="footerBtn" id="ParisBtn">
              Excellence
            </button>
            <button class="footerBtn footerBtnToggleRight">
              Imperium
            </button>
            <div class="toogleItemRight">
              <div class="tomatoContent" id="tomatoContent">
                <div id="tomatoButton">
                  <img src="https://cdn-icons-png.flaticon.com/512/1790/1790418.png" width="28">
                  <span class="tomatoText tomatoFocus" id="tomatoText" style="display: none;">-</span>
                </div>
                <div class="wordNum" id="wordNum">123</div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="imageDesc">
        <div id="imgDesc"></div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
  <script src="./mainGlobal.js"></script>

  <script>
    let loginItem = sessionStorage.getItem("loginItem");
    if (loginItem == null) {
      window.location.href = './index.html';
    }
  </script>
</body>

</html>
